<!DOCTYPE html>
<head>
	<title>three.js css3d - periodic table</title>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	

	<!--<link type="text/css" rel="stylesheet" href="/style.css"> -->
	<style>
		a {
			color: #8ff;
		}

		#menu {
			position: absolute;
			bottom: 20px;
			width: 100%;
			text-align: center;
		}

		.mainContainer {
			/*width: 120px;*/
			/*height: 160px;*/
			box-shadow: 0px 0px 12px rgba(115, 255, 0, 0.814);
			border: 1px solid rgba(127,255,255,0.25);
			font-family: Helvetica, sans-serif;
			text-align: center;
			line-height: normal;
			cursor: default;
			
		}

		.mainContainer:hover {
			width: 680px;
			height: 640px;
			box-shadow: 0px 0px 12px rgba(0,255,255,0.75);
			border: 1px solid rgba(127,255,255,0.75);
			
			
		}
		.mainContainer.active:hover {
  width: unset;
  height: unset;
  transform: none;
}

		#mainContainer:hover p {
		
			font-size: 16px;
		}

		   /* Obszar komunikacyjny */
		#communicationArea {
			width: 100%;
			background-color: #444;
			color: #fff;
			display: flex;
			align-items: center;
			justify-content: center;
			border-radius: 5px;
			/*padding: 1px;*/
			box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
			min-height: 1px; /* Zapewnia przestrzeń na wyśrodkowanie */
			margin: 0 auto; /* Wyśrodkowanie na stronie */
			text-align: center; /* Wyrównanie tekstu */
		}
		#communicationArea p {
  			
    		font-size: 6px;
		}

		  /* Kwadratowa matryca 3x3 */
		  #squareScratch {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            background-color: #ffcc00;
            padding: 10px;
            border-radius: 8px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
            justify-items: center; /* Wyśrodkowanie elementów wewnątrz siatki */
        }

		.scratchContainer {
    position: relative;
    width: 10px; /* Stała szerokość kontenera */
    height: 10px; /* Stała wysokość kontenera */
    border-radius: 50%;
    overflow: hidden;
    background-color: #333;
}

.symbolCanvas, .scratchCanvas {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100%;
    height: 100%;
    border-radius: 50%;
}


			#mainContainer .number {
				position: absolute;
				top: 20px;
				right: 20px;
				font-size: 12px;
				color: rgba(127,255,255,0.75);
			}

			#mainContainer .symbol {
				position: absolute;
				top: 40px;
				left: 0px;
				right: 0px;
				font-size: 60px;
				font-weight: bold;
				color: rgba(255,255,255,0.75);
				text-shadow: 0 0 10px rgba(0,255,255,0.95);
			}

			#mainContainer .details {
				position: absolute;
				bottom: 15px;
				left: 0px;
				right: 0px;
				font-size: 12px;
				color: rgba(127,255,255,0.75);
			}

		button {
			color: rgba(127,255,255,0.75);
			background: transparent;
			outline: 1px solid rgba(127,255,255,0.75);
			border: 0px;
			padding: 5px 10px;
			cursor: pointer;
		}

		button:hover {
			background-color: rgba(0,255,255,0.5);
		}

		button:active {
			color: #000000;
			background-color: rgba(201, 226, 34, 0.912);
		}
	</style>



	<div id="container"></div>
	<div id="menu">
		<button id="table">TABLE</button>
		<button id="sphere">SPHERE</button>
		<button id="helix">HELIX</button>
		<button id="grid">GRID</button>
		<button id="resetBtn" style="position: absolute; top: 10px; right: 10px; z-index: 999;">RESET</button>

	</div>
